<div class="page-wrapper">
  <div class="row headerRow">
    <div class="col-md-4">
      <h1>Estimator</h1>
    </div>
    <div class="col-md-4 col-sm-3 align-self-center text-end">
      <button mat-raised-button class="addBtn" routerLink="general-information">+ Create Estimator</button>
    </div>
    <div class="col-md-4" style="position: relative; top: 6px">
      <div class="input-group rounded">
        <input
          type="search"
          class="form-control rounded"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon"
        />
        <span class="input-group-text border-0" id="search-addon">
          <i (click)="test()" style="cursor: pointer" class="fa fa-search"></i>
        </span>
      </div>
    </div>
  </div>

  <div class="col-mid-12 tableCol">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef class="headerCell">client</th>
        <td mat-cell *matCellDef="let element">{{ element.client }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="candidateProject">
        <th mat-header-cell *matHeaderCellDef class="headerCell">
          Candidate Project
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.candidateProject }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="projectPlan">
        <th mat-header-cell *matHeaderCellDef class="headerCell">
          Project Plan
        </th>
        <td mat-cell *matCellDef="let element">{{ element.projectPlan }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="planVersion">
        <th mat-header-cell *matHeaderCellDef class="headerCell">
          Plan version
        </th>
        <td mat-cell *matCellDef="let element">{{ element.planVersion }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="estimatorName">
        <th mat-header-cell *matHeaderCellDef class="headerCell">
          Estimator Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.estimatorName }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="planStatus">
        <th mat-header-cell *matHeaderCellDef class="headerCell">
          Plan Status
        </th>
        <td mat-cell *matCellDef="let element">{{ element.planStatus }}</td>
      </ng-container>
       <!-- Star Column -->
    <ng-container matColumnDef="star" stickyEnd>
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>more_vert</mat-icon>
      </td>
    </ng-container>
      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="tableHeaderRow"
      ></tr>
      <tr
      mat-row
      routerLink="general-information"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
    </table>
  </div>
  <div class="row pagiRow">
    <div class="col-md-10" style="width: 95.1%">
      <mat-paginator
        [pageSizeOptions]="[9, 15, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
