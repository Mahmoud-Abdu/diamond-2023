<div class="page-wrapper">
  <div class="row headerRow">
    <div class="col-md-4">
      <h1>Candidate Projects</h1>
    </div>
    <div class="col-md-4 col-sm-3 align-self-center text-end">
      <button mat-raised-button class="addBtn">+ Create Project</button>
    </div>

    <div class="col-md-4" style="position: relative; top: 6px">
      <div class="input-group">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. ium"
            #input
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </div>

    <div class="col-mid-12 tableCol">
      <table mat-table [dataSource]="dataSource">
      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="CPJ_client_name">
        <th mat-header-cell *matHeaderCellDef class="headerCell">Client</th>
        <td mat-cell *matCellDef="let element">
          {{ element.CPJ_client_name }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="CPJ_name">
        <th mat-header-cell *matHeaderCellDef class="headerCell">
          Candidate Project Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.CPJ_name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="CPJ_description">
        <th mat-header-cell *matHeaderCellDef class="headerCell">
          Project Plan
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.CPJ_description }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="CPJ_owner">
        <th mat-header-cell *matHeaderCellDef class="headerCell">
          Estimator Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.CPJ_owner }}</td>
      </ng-container>

      <ng-container matColumnDef="CPJ_status">
        <th mat-header-cell *matHeaderCellDef class="headerCell">
          Plan Status
        </th>
        <td mat-cell *matCellDef="let element">{{ element.CPJ_status }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef class="headerCell"></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>more_vert</mat-icon>
        </td>
      </ng-container>
      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="tableHeaderRow"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        routerLink="general-information"
      ></tr>
    </table>
  </div>
  <div class="row pagiRow">
    <div class="col-md-10" style="width: 95%">
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
